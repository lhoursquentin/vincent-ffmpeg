<html>
  <head>
    <title>vincent</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body id="body">
    <fieldset id="ext-fieldset">
      <legend>Choose your output type</legend>
    </fieldset>
    <label>
      Output height (px):
      <input id="output-height" type="number" step="2" value="720" min="10">
    </label>
    <input id="file-input" type="file">
    <p id="status"></p>
    <img id="loading-vincent" class="loading" src="./assets/favicon.ico">
    <button id="run" type="button" disabled>Run</button>
    <script type="module" src="./app.js"></script>
  </body>
</html>
